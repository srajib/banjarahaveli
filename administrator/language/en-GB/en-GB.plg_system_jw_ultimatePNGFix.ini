THANK YOU FOR INSTALLING ULTIMATE PNG FIX FOR JOOMLA! 1.5=<h2><a target="_blank" href="http://www.joomlaworks.gr/">JoomlaWorks "Ultimate PNG Fix" Plugin for Joomla! 1.5</a></h2><a target="_blank" href="http://www.joomlaworks.gr/"><img style="float:right;background:#fff;border:0;padding:2px;margin:0 0 8px 8px;" src="../plugins/system/jw_ultimatePNGFix/UltimatePNGFix_300.png" border="0" alt="Ultimate PNG Fix" /></a><b>Ultimate PNG Fix</b> is a simple system plugin for Joomla! which enables the proper rendering of transparent PNG images on Internet Explorer (IE) version 6 and lower.<br /><br />The plugin passes a small JavaScript snippet onto the <head> of your website and triggers IE-specific "filters" which in turn enable PNG (alpha) transparency, only for version 6 and lower.<br /><br />If you still support IE6 on your Joomla! websites, then this plugin is a "must" and it's dead simple to use. Just enable the plugin and you're set!<br /><br />You may also want to check out the following resources:<ul><li><a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr/">Learn more about all JoomlaWorks extensions for Joomla! and other systems</a>.</li><li>Please show your support in our work by rating and/or commenting on this extension at the official <a target="_blank" href="http://extensions.joomla.org/extensions/style-a-design/design/859">Joomla! Extensions</a> website.</li></ul><b>Ultimate PNG Fix</b> is a <a target="_blank" href="http://www.joomla.org/">Joomla!</a> plugin developed by <a target="_blank" title="Visit JoomlaWorks!" href="http://www.joomlaworks.gr">JoomlaWorks</a>, released under the <a target="_blank" title="GNU General Public License" href="http://www.gnu.org/copyleft/gpl.html">GNU General Public License</a>.<br /><br />Copyright &copy 2006 - 2010 JoomlaWorks, a business unit of <a target="_blank" href="http://www.nuevvo.com/">Nuevvo Webware Ltd.</a><br /><br /><i>(Last update: December 12th, 2010 - Version 3.0)</i><br /><br />

